<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!--Iconos-->
    <script
      src="https://kit.fontawesome.com/0b3eb0d831.js"
      crossorigin="anonymous"
      defer
    ></script>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><i class="fab fa-apple"></i></span>
              <span class="title">Sergio González Sánchez</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-home"></i></span>
              <span class="title">DashBoard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-user"></i></span>
              <span class="title">Customers</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-comments"></i></span>
              <span class="title">Message</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-question"></i></span>
              <span class="title">Help</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-cog"></i></span>
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-user-lock"></i></span>
              <span class="title">Password</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- main -->
      <main class="main">
        <div class="topbar">
          <div class="toggle">
            <i class="fas fa-bars"></i>
          </div>
          <!-- search -->
          <div class="search">
            <label for="">
              <input type="text" placeholder="Buscar" />
              <i class="fas fa-search"></i>
            </label>
          </div>
          <!-- user IMG -->
          <div class="user">
            <img src="./assets/img/user.jpg" alt="" />
          </div>
        </div>
        <!-- Cards -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1.504</div>
              <div class="cardName">Daily Views</div>
            </div>
            <div class="iconBx">
              <i class="far fa-eye"></i>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Sales</div>
            </div>
            <div class="iconBx">
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Commets</div>
            </div>
            <div class="iconBx">
              <i class="fas fa-comments"></i>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">$7.842</div>
              <div class="cardName">Earning</div>
            </div>
            <div class="iconBx">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      // MenuToggle
      let toggle = document.querySelector(".toggle");
      let navigation = document.querySelector(".navigation");
      let main = document.querySelector(".main");

      toggle.onclick = function () {
        navigation.classList.toggle("active");
        main.classList.toggle("active");
      };

      // add hovered class in selected list item
      let list = document.querySelectorAll(".navigation li");
      function activeLink() {
        list.forEach((item) => item.classList.remove("hovered"));
        this.classList.add("hovered");
      }
      list.forEach((item) => item.addEventListener("mouseover", activeLink));
    </script>
  </body>
</html>
